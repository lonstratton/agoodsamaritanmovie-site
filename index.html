<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>A GOOD SAMARITAN — Short Film</title>
<meta name="description" content="A GOOD SAMARITAN — based on the short story by Charles Ardai. Coming soon.">
<meta name="robots" content="noindex">

<style>
:root {
  --bg: #0a0b0d;
  --text: #e6e6e6;
  --muted: #7a7f86;
  --red: #8b1e1e;
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  height: 100%;
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
  -webkit-font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
}

.wrapper {
  min-height: 100vh;
  display: grid;
  place-items: center;
  padding: 40px 20px;
  text-align: center;
}

h1 {
  margin: 0 0 20px;
  font-family: Georgia, "Times New Roman", serif;
  text-transform: uppercase;
  letter-spacing: 0.26em;
  font-weight: 500;
  font-size: clamp(34px, 6vw, 72px);
  line-height: 1.1;
}

h1 span {
  color: var(--red);
}

.sub {
  margin: 0 0 15px;
  font-size: clamp(13px, 1vw, 15px);
  letter-spacing: 0.12em;
  color: var(--muted);
  font-family: Georgia, "Times New Roman", serif;
}

.sub1 {
  margin: 0 0 24px;
  font-size: 13px;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: var(--muted);
}

a {color:#7a7f86;text-decoration: none;}
a:hover {color:#8b1e1e;}

.status {
  font-size: 14px;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: var(--muted);
}

</style>

</head>
<body>

<div class="wrapper">
  <div>
      <p class="sub">based on the short story by CHARLES ARDAI</p>
    <h1>
      A GOOD <span>SAMARITAN</span>
    </h1>
    <p class="sub1">A short film by <a href="https://ryanstrattonmusic.com">Ryan Stratton</a></p>
    <p class="status">Coming Soon</p>
  </div>
</div>

</body>
</html>
